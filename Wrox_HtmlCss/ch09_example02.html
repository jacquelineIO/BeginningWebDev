<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitionalt//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>Layout Example</title>
    <link rel="stylesheet" type="text/css" href="ch09_eg07_fixed_layout_grid.css" />
      
    <style>
        .left {
            float: left;
        }
        .clear {
            clear: left;
        }
        #article-title, #buzz-digg, #author-date, #share-settings, #article-content,
        #extras{
            padding-left: 0px;
            padding-right: 0px;
        }

    </style>
  </head> 
  <body>
    <div id="frame">
	  <div id="page">

        <div id="header" class="full">
            <div id="signin">signin|register</div>
            <div id="search">search</div>
        </div>
        <div id="ad" class="full">ad window</div>
        <div id="navigation" class="full">navigation</div>
        <div id="breadcrumbs" class="full">breadcrumbs</div>
        
        <div id="article-container" class="columns1and2of3">
            <div id="article-title" class="column1of2" >Title</div>
            <div id="buzz-digg" class="column4of6">
                <div id="buzz">buzz</div>
                <div id="digg">digg</div>
            </div>
            <div id="author-date" class="column1of2">Author and Date</div>
            <div id="share-settings" class="column4of6">
                <div id="share">share</div>
                <div id="settings">setting</div>
            </div>
            <div id="article-content" class="column1of2"> Article image and text</div>
            <div id="extras" class="column4of6">
                <div id="extra-nest-1">
                    <div id="books">books</div>
                    <div id="culture">culture</div>
                </div>
                <div id="extra-nest-2">More news</div>
            </div>
        </div>
        <div id="aside-right" class="column3of3">
            <div id="most-viewed">most viewed</div>
            <div id="bestsellers">best sellers</div>
        </div>
<!-- 
        <div class="columns1and2of3">columns 1 and 2 of 3</div>
        <div class="column3of3">column 3 of 3</div>

        <div class="column1of6">column 1 of 6</div>
        <div class="column2of6">column 2 of 6</div>
        <div class="column3of6">column 3 of 6</div>
        <div class="column4of6">column 4 of 6</div>
        <div class="column5of6">column 5 of 6</div>
        <div class="column6of6">column 6 of 6</div>
-->		

        <div id="footer" class="full">footer</div>

      </div>
    </div>
  </body>
</html>
